<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Document</title>
</head>
<body>

    <h1 class="headings">CALCULATOR</h1>
    <div class="container">
        <div class="row">
            <input class="input" type="text">
        </div>
        <div class="row">
            <button id ="rowbut" class="button rowbutton">C</button>
            <button id =" rowbut"class="button rowbutton ">DEL</button>
            <button id ="rowbut" class="button rowbutton ">%</button>
            <button id ="rowbut" class="button rowbutton ">^2</button>
        </div>
        <div class="row">
         <button class="button">7</button>
         <button class="button">8</button>
         <button class="button">9</button>
         <button class="button">*</button>
      
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">/</button>
           </div>
           <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">+</button>
           </div>
           <div class="row">
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button">=</button>
            <button class="button" >-</button>
           </div>
    </div>
</body>
<script src="calculator.js"></script>
</html>
